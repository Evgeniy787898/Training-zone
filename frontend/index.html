        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!--preload-links-->
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
    <script>
        // Global Error Handler for Mobile Debugging
        window.addEventListener('error', function (event) {
            showError('JS Error: ' + event.message + ' at ' + event.filename + ':' + event.lineno);
        });
        window.addEventListener('unhandledrejection', function (event) {
            showError('Promise Error: ' + (event.reason ? (event.reason.message || event.reason) : 'Unknown'));
        });
        function showError(msg) {
            if (msg.includes('ResizeObserver')) return; // Ignore common benign error
            var el = document.getElementById('debug-error-overlay');
            if (!el) {
                el = document.createElement('div');
                el.id = 'debug-error-overlay';
                el.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);color:#ff5555;z-index:99999;padding:20px;font-family:monospace;white-space:pre-wrap;overflow:auto;pointer-events:none;';
                document.body.appendChild(el);
            }
            el.textContent += msg + '\n\n';
        }
    </script>
</head>
