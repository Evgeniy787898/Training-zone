<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TZONA — Offline</title>
    <style>
      :root {
        color-scheme: dark light;
      }
      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: radial-gradient(circle at top, #0f172a, #020617);
        color: #f8fafc;
        text-align: center;
      }
      .card {
        background: rgba(15, 23, 42, 0.75);
        border: 1px solid rgba(148, 163, 184, 0.35);
        border-radius: 1.5rem;
        padding: 2rem 2.5rem;
        max-width: 28rem;
        box-shadow: 0 20px 55px rgba(2, 6, 23, 0.55);
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.75rem;
      }
      p {
        margin: 0.75rem 0;
        line-height: 1.5;
        color: #cbd5f5;
      }
      .hint {
        margin-top: 1.25rem;
        font-size: 0.9rem;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Нет соединения</h1>
      <p>
        Вы офлайн, но последние загруженные тренировки и интерфейс доступны.
        Как только соединение восстановится, мы автоматически синхронизируем данные.
      </p>
      <p class="hint">Проверьте сеть и попробуйте снова открыть приложение позже.</p>
    </div>
  </body>
</html>
